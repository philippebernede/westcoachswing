name: westcoachswing
description: The very first west coast swing practice app

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+6


environment:
  sdk: ">=2.17.0-69.0.dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  #  Internet connection checker
  connectivity_plus: ^2.2.0
  #  other
  provider: ^6.0.3
  #  Firebase
  firebase_auth: ^3.3.6
  cloud_firestore: ^3.1.7
  #  Pour le format date et heure
  intl: ^0.17.0
  #  caching images to store locally
  cached_network_image: ^3.2.0
  #  personalisable calendar
  table_calendar: ^3.0.5
  #  fi charts for dashboard
  fl_chart: ^0.41.0
  # Star rating for the levels
  flutter_rating_bar: ^4.0.0
  # Notifications
  flutter_local_notifications: ^9.4.0
  flutter_native_timezone: ^2.0.0
  rxdart: ^0.27.3
  #  URL Launcher
  url_launcher: ^6.0.18
  #  audio player
  assets_audio_player: ^3.0.5
  #  video player
  vimeo_player_flutter: ^0.0.3+2
  video_player: ^2.2.7
  # keep screen on
  wakelock: ^0.6.1+2
  # platform awareness
  flutter_platform_widgets: ^2.0.0
  # subscriptions with linkfive_purchases
  linkfive_purchases: ^2.1.3
  linkfive_purchases_provider: ^2.1.3
  package_info_plus: ^1.4.3+1
  package_info_plus_windows: ^2.1.0
  # subscriptions with revenuecat
  purchases_flutter: ^4.3.0



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

